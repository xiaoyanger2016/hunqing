<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('store/index')}">{:L('ADMIN_STROE_LIST')}</a></li>
			<li><a href="{:U('store/add')}">{:L('ADMIN_STROE_ADD')}</a></li>
			<li class="active"><a>{:L('ADMIN_STROE_EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Store/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">商家类型:</label>
					<div class="controls">
						<select name="type">
							<option value="HQ" <if condition="$info.type eq 'HQ' ">selected=selected</if>>婚庆</option>
							<option value="HOTEL" <if condition="$info.type eq 'HOTEL' ">selected=selected</if>>酒店</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">*商户名称:</label>
					<div class="controls">
						<input type="text" name="store_name" value="{$info.store_name}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">*店主姓名:</label>
					<div class="controls">
						<input type="text" name="owner_name" id="owner_name" value="{$info.owner_name}">
						门店负责人姓名
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">*店主身份证号:</label>
					<div class="controls">
						<input type="text" name="owner_card" id="owner_card" value="{$info.owner_card}">
						门店负责人身份证号
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">*店主手机号:</label>
					<div class="controls">
						<input type="text" name="mobile" id="mobile" value="{$info.mobile}">
						门店负责人手机号
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">*门店地址:</label>
					<div class="controls">
						<input type="text" name="address" value="{$info.address}">
						门店的详细地址
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邮政编码:</label>
					<div class="controls">
						<input type="text" name="zipcode" id="zipcode" value="{$info.zipcode}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">固定电话:</label>
					<div class="controls">
						<input type="text" name="tel" id="tel" value="{$info.tel}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">QQ:</label>
					<div class="controls">
						<input type="text" name="im_qq" id="im_qq" value="{$info.im_qq}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">到期时间:</label>
					<div class="controls">
						<input type="text" name="end_time" id="end_time" value="{$info.end_time}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">邮箱:</label>
					<div class="controls">
						<input type="text" name="email" id="email" value="{$info.email}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序:</label>
					<div class="controls">
						<input type="text" name="listorders" id="listorders" value="{$info.listorders}">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">门店描述:</label>
					<div class="controls">
						<textarea name="description" rows="5" cols="57" style="width: 500px;">{$info.description}</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">审核状态:</label>
					<div class="controls">
						<select name="state">
							<option value="0" <if condition="$info.state eq 0">selected=selected</if>>待审核</option>
							<option value="1" <if condition="$info.state eq 1">selected=selected</if>>审核通过</option>
							<option value="3" <if condition="$info.state eq 3">selected=selected</if>>人为关闭</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info.store_id}" />
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				<button class="btn js-ajax-close-btn" type="submit">{:L('CLOSE')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie('refersh_time_admin_menu_index', 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
